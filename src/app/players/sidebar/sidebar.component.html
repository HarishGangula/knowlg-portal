<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="overlay-sidebar">
      <div class="overlay-sidebar__menu" tabindex="0" role="dialog" id="overlaySidebarID" aria-labelledby="dialog1_label" aria-modal="true" aria-label="open sidebar navigation">
        <div class="profile__info">
          <em class="icon-svg icon-svg--xs icon-close" role="button" aria-label="Close sidebar navigation" title="Close sidebar" tabindex="0"
          (click)="drawer.toggle()">
            <svg class="icon icon-svg--gray">
              <use xlink:href="./assets/images/sprite.svg#close"></use>
            </svg>
          </em>
        </div>
        <h1 class="ui header slider-header">Settings</h1>
        <ng-container>
          <table class="ui very basic collapsing celled table pl-10 pt-10 pr-10 pb-10">
            <tbody>
              <tr *ngFor="let item of sidemenuConfig | keyvalue; let i = index">
                <td *ngIf="!isObject(sidemenuConfig[item.key])">{{configLable[i]}}</td>
                <td *ngIf="!isObject(sidemenuConfig[item.key])">
                  <div class="sb-field">
                      <label class="switch">
                        <input type="checkbox" [(ngModel)]="sidemenuConfig[item.key]">
                        <span class="slider round"></span>
                      </label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="sb-field">
            <button type="button" class="sb-btn sb-btn-normal" (click)="onEnter()">Submit</button>
          </div>
        </ng-container>
      </div>
    </div>
  </mat-drawer>
</mat-drawer-container>
<div><button class="sb-btn sb-btn-normal sb-btn-primary setting-btn" (click)="drawer.toggle()">Settings</button></div>
