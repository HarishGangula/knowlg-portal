<a routerLink="..">&laquo; {{configService?.labelConfig?.button?.back}}</a>

<div class="content">
    <div class="flex-parent jc-center">
        <p class="player-header" *ngIf="rolesArray.length">{{configService?.labelConfig?.label?.selectRole}}</p>
        <p class="player-header" *ngIf="!rolesArray.length">{{configService?.labelConfig?.label?.roleListEmpty}}</p>
    </div>
    <div class="flex-parent jc-center" *ngIf="rolesArray.length">
        <div *ngFor="let role of rolesArray">
            <button class="btn margin-right" (click)=getAllUsersByRoleType(role)>{{role}}</button>
        </div>
    </div>
</div>
