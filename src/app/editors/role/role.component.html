<!-- <a routerLink="..">&laquo; {{configService?.labelConfig?.button?.back}}</a> -->
<div class="relative position mt-0 sb-back-actionbar" *ngIf="!showPlayerOnly">
    <a routerLink="..">
      <button type="button" class="sb-btn sb-btn-normal sb-btn-link sb-btn-link-primary sb-left-icon-btn px-0 sb-btn-round" tabindex="0">
        <i class="icon-svg icon-svg--xxs icon-back mr-4"><svg class="icon icon-svg--primary">
            <use xlink:href="../../assets/images/sprite.svg#arrow-long-left"></use>
          </svg>
        </i>
        <span>Back</span>
      </button>
    </a>
  </div>
  <div class ='sbt-inside-page-container'>
    <div class="content">
        <div class="flex-parent jc-center">
            <p class="player-header" *ngIf="rolesData.length">{{configService?.labelConfig?.label?.selectRole}}</p>
            <p class="player-header" *ngIf="!rolesData.length">{{configService?.labelConfig?.label?.roleListEmpty}}</p>
        </div>
        <div class="flex-parent jc-center" *ngIf="rolesData.length">
            <div *ngFor="let role of rolesData">
                <button class="sb-btn sb-btn-normal sb-btn-primary btn margin-right" (click)=getAllUsersByRoleType(role)>{{configService?.labelConfig?.label?.as}} {{role}}</button>
            </div>
        </div>
    </div>
  </div>
